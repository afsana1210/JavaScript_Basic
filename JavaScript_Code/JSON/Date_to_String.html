<html>
    <body>
        <h2>JSON.stringify will convert any date objects into strings.</h2>

        <p id="demo"></p>

        <script>
            var obj={name:"john" , today:new Date() ,city:"New York"};
            var JSON_str=JSON.stringify(obj);
            document.getElementById("demo").innerHTML=JSON_str;
        </script>
    </body>
</html>
