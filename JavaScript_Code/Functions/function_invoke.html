<html>
<body>

<h2>JavaScript Functions</h2>

<p>In HTML the value of <b>this</b>, in a global function, is the window object.</p>

<p id="demo"></p>

<script>
var y = globalFunction();
function globalFunction() {
  return this;
}
document.getElementById("demo").innerHTML = y; 
</script>

</body>
</html>
