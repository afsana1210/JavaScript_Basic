<html>
    <body>
        <p id="demo"></p>
        <script>
            class car{
                constructor(name,year){
                    this.name=name;
                    this.year=year;
                }
                age(){
                    let date=new Date();
                    return date.getFullYear()-this.year;
                }
            }
            let car_age=new car("Audi",2015);
            document.getElementById("demo").innerHTML="My car is "+car_age.age()+" years old. ";
            </script>
    </body>
</html>
