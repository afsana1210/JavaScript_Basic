<html>
    <body>
        <button id="btn">Click me</button>
        <script>
          var x=document.getElementById("btn");
          x.addEventListener("click",Display);
          x.addEventListener("click",DisplayAgain);
          function Display(){
              alert("Hello world");
          }
          function DisplayAgain(){
              alert("This code also execute");
          }
        </script>
    </body>
</html>
