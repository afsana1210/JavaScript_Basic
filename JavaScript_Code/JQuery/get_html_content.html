<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<h1>Setting HTML</h1>

<div id="01">
  <h2 >Hello World!</h2>
</div>
<div id="02">
  <h2 >Hello Sweden!</h2>
</div>
<script>
    $(document).ready(function(){
        var content=$("#02").html();
        $("#01").html(content);
    });
</script>
</body>
</html>
