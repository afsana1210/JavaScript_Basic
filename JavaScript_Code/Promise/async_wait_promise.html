<html>
<body>

<h2>JavaScript async / await</h2>

<h1 id="demo"></h1>

<script>
async function Display() {
  let myPromise = new Promise(function(Resolve, Reject) {
    Resolve("I am learning javascript!!");
  });
  document.getElementById("demo").innerHTML = await myPromise;
}

Display();
</script>

</body>
</html>
